<app-header
  [navbarBrandRouterLink]="['/']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/white-text.png', width: 100, alt: 'SOCIOLITIC LOGO'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/white-text.svg', width: 30, height: 30, alt: 'SOCIOLITIC LOGO'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
  >
  <ul class="nav navbar-nav d-md-down-none ">
    <li class="nav-item px-3">
      <a class="nav-link" routerLink='dashboard' routerLinkActive="active"><i class="icon-paper-plane"></i> &nbsp;Dashboard</a>          
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="reports" routerLinkActive="active"><i class="icon-chart"></i> &nbsp;Analysis</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="settings" routerLinkActive="active"><i class="icon-settings"></i> &nbsp;Settings</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" routerLink="#"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" routerLink="#"><i class="icon-list"></i></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" routerLink="#"><i class="icon-location-pin"></i></a>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img [src]='user.photo' class="img-avatar"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>{{user.email}}</strong></div>
        <a class="dropdown-item navlink" routerLink="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item navlink" routerLink="settings"><i class="fa fa-wrench"></i> Settings</a>
        
        <div class="divider"></div>
        <a class="dropdown-item navlink" (click)='logout()'><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
      <router-outlet></router-outlet>
    <!-- /.container-fluid -->
  </main>
</div>
