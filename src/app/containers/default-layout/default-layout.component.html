<div class="container-fluid sticky-top dark-nav">
  <div class="container-fluid px-0">
  <div  class="navbar  navbar-expand-sm navbar-dark  ">
    <a class="navbar-brand" [routerLink]="'/'">
      <img class="logo" src="assets/img/brand/white-text.png"
    /></a>

    <button
  class="navbar-toggler"
  type="button"
  (click)="isMenuCollapsed = !isMenuCollapsed"
>
  &#9776;
</button>

<!-- Step 2: Add the ngbCollapse directive to the element below. -->
<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
  <ul class="nav route-nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink='dashboard' routerLinkActive="active"><i class="icon-paper-plane"></i> &nbsp;Dashboard</a>          
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="reports" routerLinkActive="active"><i class="icon-chart"></i> &nbsp;Analysis</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="settings" routerLinkActive="active"><i class="icon-settings"></i> &nbsp;Settings</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">

    
    <li class="nav-item dropleft" dropdown placement="bottom">
      <a class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img [src]='user.photo' class="img-avatar"/>
      </a>
      <div class="dropdown-menu dropdown-menu-left" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>{{user.email}}</strong></div>
        <a class="dropdown-item navlink" routerLink="#"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item navlink" routerLink="settings"><i class="fa fa-wrench"></i> Settings</a>
        
        <div class="divider"></div>
        <a class="dropdown-item navlink" (click)='logout()'><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</div>
</div>
</div>
</div>

  <main class="main">
      <router-outlet></router-outlet>
    <!-- /.container-fluid -->
  </main>
