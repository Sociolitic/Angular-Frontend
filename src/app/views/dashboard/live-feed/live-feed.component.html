<div class="card feed-container">
  <div class="card-header feed-container__header dark-nav-secondary">
    <p class="feed-container__header__label">LIVE FEED</p>
    <button mat-raised-button (click)='startFeed()'>Start Feed</button>
    <button mat-raised-button (click)='stopFeed()'>Stop Feed</button>
    <div class="feed-container__header__buttons d-flex justify-content-between">
      <mat-form-field appearance="fill" class='mr-2'>
        <mat-label>Profile</mat-label>
        <mat-select 
        [(ngModel)]='selectedProfile'
        (selectionChange)='changeProfile()'
        >
          <mat-option *ngFor='let profile of profiles | keyvalue' [value]="profile.key">{{profile.value['brand']}}</mat-option>
        </mat-select>
      </mat-form-field>
      <app-feed-filter (filterEmitter)='applyFilters($event)'> </app-feed-filter>
    </div>
  </div>
  <div class="card-body feed-container__body d-flex flex-row justify-content-between align-items-center">
    <div class="mention-container mr-2">
      <table mat-table [dataSource]="dataGridSource" class='mat-table'>
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef class='mat-header-cell first'>Source</th>
          <td mat-cell *matCellDef="let element" class='mat-cell'>
                {{ element.source }}
          </td>
        </ng-container>
        <ng-container matColumnDef="text" >
          <th mat-header-cell *matHeaderCellDef class='mat-header-cell second'>Text</th>
          <td mat-cell *matCellDef="let element" class='mat-cell second'>
                {{ element.text }}
          </td>
        </ng-container>
        <tr mat-header-row class='mat-header-row' *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class='mat-row'
         *matRowDef="let row; columns: displayedColumns"
         (click)="showMentionDetails(row)"
         ></tr>
      </table>
        </div>

        
          <mat-card  *ngIf="showCard"class='mention-card col-md-6'>
            <mat-card-header>
              <mat-card-title>{{cardObject.source}}</mat-card-title>
              <mat-card-subtitle>{{cardObject.created_time}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{cardObject.text}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </div>
    
</div>
