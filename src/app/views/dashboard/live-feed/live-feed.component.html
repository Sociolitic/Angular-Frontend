<div class="container-fluid">
  <div class="row gx-2">
      <div class="col-md-7">
        <div class="mention-container">
  
          <table mat-table [dataSource]="dataGridSource" class='mat-table'>
            <ng-container matColumnDef="source">
              <th mat-header-cell *matHeaderCellDef class='mat-header-cell first'>Source</th>
              <td mat-cell *matCellDef="let element" class='mat-cell mx-auto'>
                  <img class='source-logo' *ngIf='logos.hasOwnProperty(element.source)'[src]='logos[element.source]' [alt]='element.source'>
              </td>
            </ng-container>
            <ng-container matColumnDef="text" >
              <th mat-header-cell *matHeaderCellDef class='mat-header-cell second'>Text</th>
              <td mat-cell *matCellDef="let element" class='mat-cell second'>
                    {{ element.text }}
              </td>
            </ng-container>
            <tr mat-header-row class='mat-header-row' *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class='mat-row'
              [matTooltip]='row.sentiment'
             *matRowDef="let row; columns: displayedColumns"
             (click)="showMentionDetails(row)"
             ></tr>
          </table>
        </div>
          </div>
  
          <div *ngIf="showCard" class='col-md-5 d-flex flex-column justify-content-center align-items-center'>
            <div *ngIf='cardObject.source=="youtube"' class="embed-responsive embed-responsive-16by9 mb-3">
              <iframe class="embed-responsive-item embed-frame " [src]='selectedUrl' allowfullscreen></iframe>
            </div>
            <mat-card class='mention-card'> 
              <i
              (click)='showCard=false'
              class="fa close-icon fa-close fa-lg"></i>
              <mat-card-header>
                <img mat-card-avatar class='source-logo' *ngIf='logos.hasOwnProperty(cardObject.source)'[src]='logos[cardObject.source]'>
                <mat-card-title>{{cardObject.source}}</mat-card-title>
                <mat-card-subtitle>{{datesvc.displayDate(cardObject.created_time)}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{cardObject.text}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
      </div>
  </div>
</div>
