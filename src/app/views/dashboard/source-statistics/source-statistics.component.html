  </div>
  <div class='row g-3'>
    <div class='col-md-6'>
      <div class="ner-container">
        <table mat-table [dataSource]='nerGridSource'>
          <ng-container matColumnDef="phrase">
            <th mat-header-cell *matHeaderCellDef class='mat-header-cell first'>Phrase</th>
            <td mat-cell *matCellDef="let element" class='mat-cell mx-auto'>
                {{element.phrase}}
            </td>
          </ng-container>
          <ng-container matColumnDef="tag">
            <th mat-header-cell *matHeaderCellDef class='mat-header-cell first'>Tag</th>
            <td mat-cell *matCellDef="let element" class='mat-cell mx-auto'>
              {{element.tag}}
            </td>
          </ng-container>
          <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef class='mat-header-cell first'>Source</th>
            <td mat-cell *matCellDef="let element" class='mat-cell mx-auto'>
                <img class='source-logo' *ngIf='logos.hasOwnProperty(element.source)'[src]='logos[element.source]' [alt]='element.source'>
            </td>
          </ng-container>
          <tr mat-header-row class='mat-header-row' *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class='mat-row'
             *matRowDef="let row; columns: displayedColumns"
             ></tr>
        </table>
      </div>
    </div>
  </div>
  
</div>
