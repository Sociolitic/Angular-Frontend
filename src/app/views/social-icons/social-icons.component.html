<span [ngSwitch]='source'>
    <i *ngSwitchCase='"reddit"'class="fa reddit-icon fa-reddit-alien"></i>
    <i *ngSwitchCase='"twitter"'class="fa twitter-icon fa-twitter"></i>
    <i *ngSwitchCase='"youtube"'class="fa youtube-icon fa-youtube"></i>
    <span class='tumblr-container' *ngSwitchCase='"tumblr"'>
    <i class="fa tumblr-icon fa-tumblr"></i>
    </span>
</span>
